<div class="row">
  <div class="col-md-8">
    <img src="/images/headshot.jpg" class="img-responsive">
  </div>
  <div class="col-md-4">
  {% for review in site.data.reviews %}

      <p>{{ review.content }}</p>

    </blockquote>
  {% endfor %}
  </div>
</div>
