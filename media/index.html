---
layout: default
page_name: media
---
<!-- TODO: put images in separate folders inside /images and loop over them -->

{% for slideshow in site.data.slideshows %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1>{{ slideshow.title }}</h1>
    <div id="{{slideshow.id}}-carousel" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
      {% for slide in slideshow.slides %}
        {% if forloop.first %}
          <div class="item active">
        {% else %}
          <div class="item">
        {% endif %}  
          <img src="/images/{{ slide.filename }}">
        </div>
      {% endfor %}
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#{{slideshow.id}}-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#{{slideshow.id}}-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
{% endfor %}
